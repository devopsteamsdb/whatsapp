<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsappAPI - Chat Interface</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/whatsapp-theme.css">
    <script src="/js/theme.js"></script>
    <style>
        /* Alignment fixes for replica inside premium layout */
        .main-viewport {
            padding: 0;
            overflow: hidden;
        }

        .app-container {
            height: 100% !important;
            max-width: 100% !important;
            box-shadow: none !important;
        }

        body.light-mode .app-container {
            background-color: var(--wa-bg) !important;
        }
    </style>
</head>

<body>
    <div class="app-layout">
        <!-- Navigation Bar -->
        <nav class="nav-bar">
            <a href="/" class="nav-item" title="Status/QR">
                <i class="fas fa-qrcode"></i>
            </a>
            <a href="/chats.html" class="nav-item active" title="Chats">
                <i class="fas fa-comment-alt"></i>
            </a>
            <a href="/reports.html" class="nav-item" title="Daily Reports">
                <i class="fas fa-file-alt"></i>
            </a>
            <a href="/settings.html" class="nav-item" title="Settings">
                <i class="fas fa-cog"></i>
            </a>
            <a href="/health.html" class="nav-item" title="Health">
                <i class="fas fa-heartbeat"></i>
            </a>
            <div class="nav-item" title="Profile">
                <div class="user-avatar"
                    style="width: 24px; height: 24px; background: rgba(255,255,255,0.2); border-radius: 50%;"></div>
            </div>
        </nav>

        <div class="main-viewport">
            <!-- Inner WhatsApp Replica -->
            <div class="app-container">
                <!-- Sidebar -->
                <div class="sidebar">
                    <div class="sidebar-header">
                        <div class="user-avatar" style="background: var(--wa-border);"></div>
                        <div class="sidebar-actions">
                            <i class="fas fa-circle-notch" title="Status"></i>
                            <i class="fas fa-comment-dots" title="New Chat" onclick="startNewChat()"></i>
                            <i class="fas fa-ellipsis-v" title="Menu"></i>
                        </div>
                    </div>
                    <div class="search-bar">
                        <div class="search-input-wrapper">
                            <i class="fas fa-search" style="color: var(--wa-text-secondary); margin-right: 10px;"></i>
                            <input type="text" placeholder="Search or start new chat" id="searchInput">
                        </div>
                    </div>
                    <div class="chat-list" id="chatList">
                        <div style="text-align: center; padding: 20px; color: var(--wa-text-secondary);">
                            Loading chats...
                        </div>
                    </div>
                </div>

                <!-- Main Chat Area -->
                <div class="chat-area" id="chatArea">
                    <div class="placeholder-view" id="placeholderView">
                        <div style="font-size: 32px; margin-bottom: 20px;">
                            <i class="fab fa-whatsapp" style="font-size: 80px; color: var(--wa-border);"></i>
                        </div>
                        <h2>WhatsApp Web Replica</h2>
                        <p>Send and receive messages without keeping your phone online.</p>
                    </div>

                    <div class="hidden" id="activeChatView"
                        style="display: flex; flex-direction: column; height: 100%;">
                        <div class="chat-header">
                            <div class="chat-avatar" id="headerAvatar"></div>
                            <div class="chat-header-info">
                                <div class="chat-header-name" id="headerName">Select a contact</div>
                                <div style="font-size: 12px; color: var(--wa-text-secondary);" id="headerStatus"></div>
                            </div>
                        </div>

                        <div class="messages-container" id="messagesContainer"></div>

                        <div class="input-area">
                            <button class="icon-btn"><i class="far fa-smile"></i></button>
                            <button class="icon-btn" onclick="triggerFileUpload()"><i class="fas fa-plus"></i></button>
                            <input type="file" id="mediaInput" style="display: none;" onchange="handleFileUpload(this)">
                            <div class="input-wrapper">
                                <input type="text" id="messageInput" placeholder="Type a message">
                            </div>
                            <button class="icon-btn" onclick="sendMessage()"><i class="fas fa-paper-plane"
                                    id="sendBtnIcon"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Simple Modal for New Chat -->
    <div id="newChatModal" class="hidden modal">
        <div class="modal-content" style="background: var(--wa-sidebar-bg); color: var(--wa-text-primary);">
            <h3>Start New Chat</h3>
            <input type="text" id="newChatNumber" placeholder="Phone number (e.g. 1234567890)"
                style="width: 100%; padding: 8px; margin: 10px 0; background: var(--wa-input-bg); color: var(--wa-text-primary); border: 1px solid var(--wa-border);">
            <div style="text-align: right;">
                <button onclick="closeModal('newChatModal')"
                    style="background: transparent; color: var(--wa-text-primary); border: none; cursor: pointer; margin-right: 10px;">Cancel</button>
                <button onclick="openNewChat()"
                    style="background-color: var(--wa-green); color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer;">Open
                    Chat</button>
            </div>
        </div>
    </div>

    <script src="js/chats.js"></script>
</body>

</html>
